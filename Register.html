<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .login_box {
    height: auto;
    width: 425px;
    padding: 40px 30px 50px 30px;
    background: #fff;
    border-radius: 50px;
    text-align: center;
    box-shadow: 20px 20px 15px rgba(0, 0, 0, 0.1);
    border-style: groove;
    border-color: #2c52ed;
    opacity: 0.89;
    position: relative;
    top: 100px;
      }
      body {
        background: url('/background_image.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container login_box">
      <h3 style="margin-top: 20px; margin-left: 10px">Register</h3>
      <form style="margin-top: 30px" method="post" id="myform" name="myform" action="/Register">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="margin-left: -280px;"
            ><strong>Name</strong></label
          >
          <input
            type="text"
            class="form-control"
            id="myusername"
            name="myusername"
            aria-describedby="emailHelp"
          />
        </div>
        <label for="inputPassword5" class="form-label" style="margin-left: -280px;"><strong>Password</strong></label>
        <input
          type="password"
          id="mypass"
          name="mypass"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and
          numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <div class="d-grid gap-2" style="margin-top: 40px;">
            <button class="btn btn-primary" type="submit" id="sub">Sign Up</button>
          </div>
        </div>
      </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        const name=document.getElementById('myusername');
        const pass =document.getElementById('mypass');
        const sub =document.getElementById('sub');

        sub.addEventListener('click',(element)=>{
            const val1=name.value.trim();
            const val2=pass.value.trim();
            if(val1 === "")
            {
                alert("Username field should not be empty");
                element.preventDefault();
            }
            else if(val2 === "")
            {
                alert("Password field should not be empty");
                element.preventDefault();
            }
            else if(val2 === "" && val1 === "")
            {
                alert("Password and Username field should not be empty");
                element.preventDefault();
            }
        })
        
    </script>
  </body>
</html>
